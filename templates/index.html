<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='ingredient_tag_colors.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='box_colors.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='results.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <script defer
            src="{{ url_for('static', filename='script.js') }}"></script>

        <title>Choisis ta pizza</title>
    </head>
    <body>
        <div class="main-container">
            <div class="qualifier-container">
                <div id="without" class="box ingredient-box">
                    <div class="box-title">Without</div>
                </div>
                <div id="bad" class="box ingredient-box">
                    <div class="box-title">Bad</div>
                </div>
                <div id="good" class="box ingredient-box">
                    <div class="box-title">Good</div>
                </div>
                <div id="with" class="box ingredient-box">
                    <div class="box-title">With</div>
                </div>
            </div>
            <div id="results" class="box">
                <div class="box-title">Results</div>
                <div id="pizza-container"></div>
            </div>
        </div>
        <div id="ingredients" class="box ingredient-box">
            <div class="box-title">Ingredients</div>
            <div class="mastertag-box">
                <div id="catégorie-viande" class="mastertag viande"
                    draggable="true" data-foodtype="viande">
                    <p class="tag-text">viande</p>
                </div>
                <div id="catégorie-poisson" class="mastertag poisson"
                    draggable="true" data-foodtype="poisson">
                    <p class="tag-text">poisson</p>
                </div>
                <div id="catégorie-légume" class="mastertag légume"
                    draggable="true" data-foodtype="légume">
                    <p class="tag-text">légume</p>
                </div>
                <div id="catégorie-fromage" class="mastertag fromage"
                    draggable="true" data-foodtype="fromage">
                    <p class="tag-text">fromage</p>
                </div>
            </div>
            {% for ingredient, foodtype in ingredients.items() %}
            <div id="{{ingredient}}" class="tag {{foodtype}}" draggable="true"
                data-foodtype="{{foodtype}}">
                <p class="tag-text">{{ingredient}}</p>
            </div>
            {% endfor %}
        </div>

    </body>
</html>
